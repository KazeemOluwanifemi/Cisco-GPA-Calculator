<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>COVENANT UNIVERSITY GPA CALCULATOR</title>
  <link rel="icon" href="image/report-card.png" type="image/png">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="top">
    <img src="image/logo.png" alt="Logo">
    <h4>COVENANT UNIVERSITY GPA CALCULATOR</h4>
  </div>

  <div class="login-container">
    <form id="login-form" class="login-form" action="#">
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="name">Level:</label>
        <input type="number" id="level" name="level" required>
      </div>
      <div class="input-group">
        <label for="matric-number">Matric Number:</label>
        <input type="text" id="matric-number" name="matric-number" required>
      </div>
      <div class="input-group">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

  <div class="sdg">
    <img src="image/SDG7.jpg" alt="SDG7">
    <img src="image/SDG1.jpg" alt="SDG1">
    <img src="image/SDG13.jpg" alt="SDG13">
    <img src="image/SDG16.jpg" alt="SDG16">
    <img src="image/SDG17.jpg" alt="SDG17">
    <img src="image/SDG2.jpg" alt="SDG2">
    <img src="image/SDG4.jpg" alt="SDG4">
  </div>

  <script src="login.js"></script>
</body>
</html>
